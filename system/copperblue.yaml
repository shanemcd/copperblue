  # Boot
  - efibootmgr
  - grub2
  - grub2-efi-x64
  - kernel
  - kernel-modules
  - kernel-modules-extra
  - linux-firmware
  - microcode_ctl
  - ostree-grub2
  - plymouth
  - plymouth-system-theme

  # Base
  - acl
  - attr
  - audit
  - avahi
  - basesystem
  - bash
  - cryptsetup
  - file
  - filesystem
  - hostname
  - logrotate
  - mcelog
  - mdadm
  - nss-mdns
  - pam_krb5
  - passwd
  - pciutils
  - polkit
  - rng-tools
  - rootfiles
  - setup
  - shadow-utils
  - shim
  - systemd
  - systemd-udev
  - time
  - util-linux
  - vconfig
  - which

  # SELinux
  - selinux-policy-targeted

  # Network
  - bind-utils
  - dnsmasq
  - ethtool
  - iproute
  - iptables
  - iputils
  - NetworkManager

  # Multi-user
  - bash-completion
  - bc
  - curl
  - dconf
  - gnupg2
  - htop
  - less
  - lsof
  - man-db
  - man-pages
  - mtr
  - ncdu
  - net-tools
  - nmap-ncat
  - nss-altfiles
  - openssh-clients
  - procps-ng
  - rsync
  - strace
  - sudo
  - tar
  - tree
  - unzip
  - vim-enhanced
  - wget
  - zip

  # Devel
  - elfutils-libelf-devel
  - glibc-devel
  - kernel-devel

  # Container
  - buildah
  - fedora-repos-ostree
  - git-core
  - lvm2
  - podman
  - rpm
  - rpm-ostree
  - skopeo
  - toolbox

  # QEMU guest
  - qemu-guest-agent
  - spice-vdagent

  # Desktop
  - alsa-plugins-pulseaudio
  - alsa-utils
  - glx-utils
  - gnu-free-mono-fonts
  - gnu-free-sans-fonts
  - gnu-free-serif-fonts
  - mesa-dri-drivers
  - mesa-libEGL
  - mousetweaks
  - pulseaudio
  - usbutils

  # X11
  - dunst
  - feh
  - ghc-xmonad-contrib
  - rxvt-unicode
  - xcompmgr
  - xdm
  - xmonad
  - xmonad-config
  - xmobar
  - xorg-x11-drv-evdev
  - xorg-x11-drv-fbdev
  - xorg-x11-drv-intel
  - xorg-x11-drv-libinput
  - xorg-x11-drv-qxl
  - xorg-x11-drv-vesa
  - xorg-x11-utils
  - xorg-x11-xauth
  - xorg-x11-xinit
  - xterm

  # Wayland
  #- egl-wayland
  #- libwayland-client
  #- libwayland-cursor
  #- libwayland-egl
  #- sway
  #- xorg-x11-server-Xwayland
  #- wlroots

  # Heavy desktop
  #- desktop-backgrounds-gnome
  #- gdm
  #- glib-networking
  #- gnome-backgrounds
  #- gnome-classic-session
  #- gnome-color-manager
  #- gnome-initial-setup
  #- gnome-session-wayland-session
  #- gnome-settings-daemon
  #- gnome-shell
  #- gnome-terminal
  #- gnome-themes-extra
  #- pinentry-gnome3

repos:
  - fedora-rawhide

selinux: true
documentation: true
boot_location: new
etc-group-members:
  - wheel
tmp-is-dir: true

postprocess-script: post.sh

ignore-removed-users:
  - root
ignore-removed-groups:
  - root
check-passwd: { type: file, filename: passwd }
check-groups: { type: file, filename: group }

# Console login for sway...
default_target: multi-user.target
#default_target: graphical.target
